imagePullSecrets: []
# Example:
# imagePullSecrets:
#   - name: dockerconfigjson-github-com

# If running a sidecar, this will automatically load it
# sidecarimage:
#   name: "logging-sidecar"
#   repository: mylogging-sidecar
#   pullPolicy: Always
#   tag: "latest"

# pdbAvailablePercent: 50%

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "" # ex app-service-identity

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# if using traefik, use the image.domainPath to control the ingress and not this
traefik:
  enabled: false
  domainPath: ""  #ingress route definition
  stripPath: true

# if using cert-manager, ensure the appropriate path and domain
ingress:
  enabled: false
  className: "nginx"
  domain: chart-example.local
  path: /example-service
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging" # this will trigger cert-manager to request a certificate
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # hosts: []
  #   - host: chart-example.local
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  # tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

replicaCount: 3

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""
namespaceOverride: "" # force specific namespace